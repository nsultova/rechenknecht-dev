---
- name: Change user's default shell to zsh
  become: true
  ansible.builtin.command:
    cmd: "chsh -s /usr/bin/zsh {{ ansible_facts['user_id'] }}"
  # changed_when: false

- name: Copy nvidia-drm configuration
  become: true
  copy:
    src: nvidia-drm.conf
    dest: /etc/modprobe.d/nvidia-drm.conf
    mode: 0644
  #notify: Reboot server